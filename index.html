      /* Custom Scrollbar for Holo UI */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 3px;
      }
      body {
        background-color: #000;
        overflow: hidden;
        margin: 0;
        font-family: 'Courier New', Courier, monospace; /* Sci-fi feel */
      }
      .scan-line {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(14, 165, 233, 0.2) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
